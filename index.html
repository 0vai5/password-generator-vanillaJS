<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeneratorX</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>GeneratorX</h1>
      </div>

      <div class="inputContainer">
        <div class="label">
            <label for="range">Range</label>
            <p id="RangeValue" style="color: #5d5555;">Value</p> 
        </div>
        <div class="input">
            <input type="range" id="range" name="range" min="6" max="25" />
        </div>
        <div class="button">
            <button id="generateButton">Generate</button>
        </div>
      </div>

      <div class="outputContainer">
        <h1>Output</h1>
        <p id="output"></p>
      </div>

      <div class="footer">
        <div class="fRight">
            Created By <a href="https://github.com/0vais" target="_blank">Muhammad Ovais Raza</a> 
        </div>
        <div class="fRight">
            <a href="https://github.com/0vai5" target="_blank"><img src="./square-github-brands-solid.svg" alt=";github Icon" height="35" width="50"></a>
            <a href="https://linkedin.com/in/0vai5" target="_blank"><img src="./linkedin-brands-solid.svg" alt=";github Icon" height="35" width="50"></a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
